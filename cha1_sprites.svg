<?xml version="1.0" encoding="utf-8"?>
<!-- Simple horizontal sprite sheet (8 frames) for cha1 explorer
     Frame size: 36x44, total width 288x44
     Frames: idle(0), run(1..6), jump(7)
     This is a stylized placeholder sprite sheet in SVG so it scales cleanly.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="288" height="44" viewBox="0 0 288 44">
  <defs>
    <style>
      .body{fill:#c97b3a;stroke:#462a16;stroke-width:1}
      .head{fill:#f5d7b0;stroke:#462a16;stroke-width:1}
      .leg{fill:#3b2316}
      .arm{fill:#8b5a3a}
    </style>
  </defs>
  <!-- Frame 0: idle -->
  <g transform="translate(0,0)">
    <rect x="2" y="2" width="32" height="40" rx="6" fill="rgba(0,0,0,0)" />
    <circle class="head" cx="18" cy="10" r="6" />
    <rect class="body" x="10" y="16" width="16" height="12" rx="3" />
    <rect class="leg" x="10" y="28" width="5" height="10" rx="2" />
    <rect class="leg" x="21" y="28" width="5" height="10" rx="2" />
    <rect class="arm" x="4" y="18" width="6" height="4" rx="2" transform="skewX(-10)"/>
    <rect class="arm" x="26" y="18" width="6" height="4" rx="2" transform="skewX(10)"/>
    <circle cx="28" cy="30" r="3" fill="#d6a76a" />
  </g>
  <!-- Frame 1: run 1 -->
  <g transform="translate(36,0)">
    <circle class="head" cx="18" cy="8" r="6" />
    <rect class="body" x="10" y="16" width="16" height="12" rx="3" />
    <rect class="leg" x="8" y="26" width="5" height="12" rx="2" transform="rotate(-10,10,32)" />
    <rect class="leg" x="22" y="30" width="5" height="8" rx="2" transform="rotate(10,24,34)" />
    <rect class="arm" x="2" y="20" width="6" height="4" rx="2" transform="rotate(-20,5,22)"/>
    <rect class="arm" x="28" y="16" width="6" height="4" rx="2" transform="rotate(10,30,18)"/>
  </g>
  <!-- Frame 2: run 2 -->
  <g transform="translate(72,0)">
    <circle class="head" cx="18" cy="8" r="6" />
    <rect class="body" x="10" y="16" width="16" height="12" rx="3" />
    <rect class="leg" x="10" y="30" width="5" height="8" rx="2" />
    <rect class="leg" x="22" y="26" width="5" height="12" rx="2" />
    <rect class="arm" x="4" y="16" width="6" height="4" rx="2" transform="rotate(10,7,18)"/>
    <rect class="arm" x="26" y="20" width="6" height="4" rx="2" transform="rotate(-10,29,22)"/>
  </g>
  <!-- Frame 3: run 3 -->
  <g transform="translate(108,0)">
    <circle class="head" cx="18" cy="9" r="6" />
    <rect class="body" x="10" y="17" width="16" height="12" rx="3" />
    <rect class="leg" x="6" y="28" width="6" height="12" rx="2" transform="rotate(-25,9,34)" />
    <rect class="leg" x="24" y="28" width="6" height="12" rx="2" transform="rotate(15,27,34)" />
    <rect class="arm" x="3" y="18" width="6" height="4" rx="2" transform="rotate(-30,6,20)"/>
    <rect class="arm" x="27" y="18" width="6" height="4" rx="2" transform="rotate(25,30,20)"/>
  </g>
  <!-- Frame 4: run 4 (mirror of 2) -->
  <g transform="translate(144,0)">
    <circle class="head" cx="18" cy="8" r="6" />
    <rect class="body" x="10" y="16" width="16" height="12" rx="3" />
    <rect class="leg" x="10" y="30" width="5" height="8" rx="2" />
    <rect class="leg" x="22" y="26" width="5" height="12" rx="2" />
    <rect class="arm" x="4" y="16" width="6" height="4" rx="2" transform="rotate(10,7,18)"/>
    <rect class="arm" x="26" y="20" width="6" height="4" rx="2" transform="rotate(-10,29,22)"/>
  </g>
  <!-- Frame 5: run 5 (mirror of 1) -->
  <g transform="translate(180,0)">
    <circle class="head" cx="18" cy="8" r="6" />
    <rect class="body" x="10" y="16" width="16" height="12" rx="3" />
    <rect class="leg" x="8" y="26" width="5" height="12" rx="2" transform="rotate(-10,10,32)" />
    <rect class="leg" x="22" y="30" width="5" height="8" rx="2" transform="rotate(10,24,34)" />
    <rect class="arm" x="2" y="20" width="6" height="4" rx="2" transform="rotate(-20,5,22)"/>
    <rect class="arm" x="28" y="16" width="6" height="4" rx="2" transform="rotate(10,30,18)"/>
  </g>
  <!-- Frame 6: run 6 (slightly different) -->
  <g transform="translate(216,0)">
    <circle class="head" cx="18" cy="8" r="6" />
    <rect class="body" x="10" y="16" width="16" height="12" rx="3" />
    <rect class="leg" x="10" y="28" width="5" height="10" rx="2" />
    <rect class="leg" x="21" y="28" width="5" height="10" rx="2" />
    <rect class="arm" x="4" y="18" width="6" height="4" rx="2" transform="skewX(-10)"/>
    <rect class="arm" x="26" y="18" width="6" height="4" rx="2" transform="skewX(10)"/>
  </g>
  <!-- Frame 7: jump pose -->
  <g transform="translate(252,0)">
    <circle class="head" cx="18" cy="6" r="6" />
    <rect class="body" x="10" y="14" width="16" height="12" rx="3" />
    <rect class="leg" x="8" y="20" width="6" height="14" rx="2" transform="rotate(-40,11,24)" />
    <rect class="leg" x="22" y="20" width="6" height="14" rx="2" transform="rotate(40,25,24)" />
    <rect class="arm" x="2" y="14" width="6" height="4" rx="2" transform="rotate(-50,5,16)"/>
    <rect class="arm" x="28" y="14" width="6" height="4" rx="2" transform="rotate(50,31,16)"/>
  </g>
</svg>
